<ion-header mode="ios">
    <ion-toolbar color="primary">
        <ion-buttons slot="start" (click)="modalCtrl.dismiss()">
            <ion-back-button defaultHref="home" ></ion-back-button>
        </ion-buttons>
        <ion-title>{{chat.name}} </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content mode="ios">
    <ion-list *ngIf="room" lines="none">
        <ion-card *ngFor="let item of room.messages">
            <ion-card-header style="padding: 0px;">
                <ion-chip>
                    <ion-avatar>
                      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                    <ion-label>Avatar Chip</ion-label>
                </ion-chip>
            </ion-card-header>
            <ion-card-content style="padding: 0px;">
                <div style="margin-left: 8px;">
                    <ion-label>{{item.content}} </ion-label>
                </div>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-item>
        <ion-input [(ngModel)]="msg" name="msg" type="text" placeholder="Awesome Input"></ion-input>
        <ion-icon color="primary" slot="end" name="send" (click)="sendText()"></ion-icon>
    </ion-item>
</ion-footer>
