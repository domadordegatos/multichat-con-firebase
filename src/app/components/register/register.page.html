<ion-header mode="ios">
  <ion-toolbar color="danger">
    <ion-title>Registrate en Nuestra App</ion-title>
    <ion-icon size="large" slot="end" name="return-down-back" [routerLink]="[ '/login']"></ion-icon>
  </ion-toolbar>
</ion-header>


<ion-content mode="ios">
  <div class="ion-text-center" style="margin-top: 1rem;">
    <img src="https://img.pngio.com/register-cash-register-cash-till-icon-with-png-and-vector-format-register-png-512_512.png" width="50%" alt="">
  </div>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="name" name="name" placeholder="Your Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email" placeholder="Correo@mail.com"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Pasword</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password" placeholder="*************"></ion-input>
  </ion-item>
  <ion-button (click)="register()" color="danger" expand="full" shape="round">
    Register 
    <ion-icon size="large" name="people-circle"></ion-icon>
  </ion-button>
</ion-content>
